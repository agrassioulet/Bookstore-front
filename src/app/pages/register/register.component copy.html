<div class="register-container">


    <div class="register-box">

        <p class="title">S'inscrire</p>

        <form action="" [formGroup]="userForm" #form="ngForm">

            <mat-form-field class="last-name-field" appearance="fill">
                <mat-label>Nom</mat-label>
                <input matInput formControlName="lastname">
                <mat-error *ngIf="f.get('lastname')?.invalid && form.touched">
                    Lastname is <strong>required</strong>
                </mat-error>
            </mat-form-field>



            <mat-form-field class="first-name-field" appearance="fill">
                <mat-label>PrÃ©nom</mat-label>
                <input matInput formControlName="firstname">
                <mat-error>
                    Firstname is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="email-field" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error>
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

        </form>


    </div>

</div>
