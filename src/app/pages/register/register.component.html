<div class="register-container">


    <div class="register-box">

        <div class="img-container"><img src="../../../assets/images/PeterM-Feather-2.svg"></div>

        <p class="title">S'inscrire</p>

        <form action="" [formGroup]="userForm" #form="ngForm">

            <div class="field" id="lastname" >
                <input type="text" id="lastname-input" placeholder='' formControlName="lastname" [(ngModel)]="user.lastname">
                <label for="lastname-input">Nom *</label>
            </div>

            <div class="field" id="firstname" >
                <input type="text" id="firstname-input" placeholder='' formControlName="firstname" [(ngModel)]="user.firstname">
                <label for="firstname-input">Pr√©nom *</label>
            </div>

            <div class="field" id="email" >
                <input type="text" id="email-input" placeholder='' formControlName="email" [(ngModel)]="user.email">
                <label for="email-input">Email *</label>
            </div>

            <div class="field" id="username" >
                <input type="text" id="username-input" placeholder='' formControlName="username" [(ngModel)]="user.username">
                <label for="username-input">Pseudo *</label>
            </div>

            <div class="field" id="password" >
                <input type="text" id="password-input" placeholder='' formControlName="password" [(ngModel)]="user.password">
                <label for="password-input">Mot de passe *</label>
            </div>

            <div class="field" id="confirm-password" >
                <input type="text" id="confirm-password-input" placeholder='' formControlName="confirmPassword">
                <label for="confirm-password-input">Confirmez votre mot de passe *</label>
            </div>

            <button (click)="register()" class="subscribe-btn">Valider</button>

            <div class="errors">
                <div *ngFor="let error of errorsDisplay">{{error}}</div>
            </div>

            <p>{{message}}</p>

        </form>

        <div class="block1">
            <div class="back">
                <button routerLink=""><i class="fa-solid fa-circle-left"></i><span>Retour</span></button>
            </div>
        </div>


    </div>

</div>
